version: '3.8'

services:
  backend:
    build: ./Backend # Make sure this capitalization is correct
    container_name: devflow-backend-prod
    restart: unless-stopped
    networks:
      - devflow-net
    ports:
      - "5000:5000"
    env_file:
      - ./Backend/.env # Make sure this capitalization is correct

  frontend:
    build:
      context: ./Frontend # Make sure this capitalization is correct
      # --- THIS IS THE FIX (Part 2) ---
      # This block passes the variable to the Dockerfile
      args:
        - NEXT_PUBLIC_BACKEND_URL=http://backend:5000
    container_name: devflow-frontend-prod
    restart: unless-stopped
    networks:
      - devflow-net
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://backend:5000

networks:
  devflow-net:
    driver: bridge